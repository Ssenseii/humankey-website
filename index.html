<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fullscreen iFrame</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
                overflow: hidden;
			}
			iframe {
				border: none;
				width: 100%;
				height: 100%;
                zoom: 80%;
			}
		</style>
	</head>
	<body>
		<iframe src="https://othmanbouysfibyteit.github.io/HumanKey/"></iframe>
	</body>
</html>
